{% extends "base.html" %}
{% block content %}
<section class="container-page category-page">
    <h1 class="section-title">Categorías</h1>

    <div class="categories-grid">
        {% for category, articles in categories %}
        <a href="{{ SITEURL }}/{{ category.url }}" class="category-card">
            <h3>{{ category }}</h3>
            <span class="category-count">{{ articles | length }} artículos</span>
        </a>
        {% endfor %}
    </div>
</section>

{% endblock %}
