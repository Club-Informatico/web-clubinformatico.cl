{% extends "base.html" %}

{% block title %}{{ article.title }} | {{ SITENAME }}{% endblock %}

{% block content %}
<section class="container">
    <article class="article">
        <h1>{{ article.title }}</h1>
        <p class="post-date">{{ article.date.strftime('%d %B %Y') }}</p>

        <div class="article-content">
            {{ article.content }}
        </div>

        <p>
            Categor√≠a:
            <a href="{{ SITEURL }}/{{ article.category.url }}">
                {{ article.category }}
            </a>
        </p>
    </article>
</section>
{% endblock %}
